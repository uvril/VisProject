<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Visualization - Project </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-9" id="middleWare">
					 <div class="card text-center col-12">
                            <div class="card-body" id="mapContainer">
								<svg id="map"></svg>
							</div>
					</div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="card text-center col-12">
                            <div class="card-body" id="yearChart">
								<nav aria-label="Year navigation">
								  <ul class="pagination pagination-lg justify-content-center">
									<li class="page-item" id="yearPrev">
										<a class="page-link" href="#" aria-label="Previous">
											<span aria-hidden="true">&laquo;</span>
											<span class="sr-only">Previous</span>
										</a>
									</li>
									<li class="page-item"><input type="text" style="z-index:9999;text-align:center" class="page-link" id="yearText" placeholder="Year" value="2015"></input></li>
									<li class="page-item disabled"  id="yearNext">
										  <a class="page-link" href="#" aria-label="Next">
											<span aria-hidden="true">&raquo;</span>
											<span class="sr-only">Next</span>
										  </a>
									</li>
								  </ul>
								</nav>
                            </div>				
                        </div>
                    </div>
                    <div class="row">
                        <div class="card text-center col-12">
                            <div class="card-body" id="details">
                                <img src="icons/globe.ico" id="countryIcon" alt="">
                                <h4 class="card-title" id="countryNameLabel"></h4>
                                <ul class="nav justify-content-center nav-tabs" id="info-nav" role="tablist">
                                    <li class="nav-item"><a class="nav-link active" id="info-tab" href="#nav-info" data-toggle="tab" role="tab" aria-controls="nav-info" aria-selected="true">Information</a></li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" id="stat-tab" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Statistics</a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" id="pop-tab" href="#nav-stat">Population</a>
                                            <a class="dropdown-item" id="hdi-tab" href="#nav-stat">HDI</a>
                                        </div>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" id="wiki-tab" href="#nav-wiki" data-toggle="tab" role="tab" aria-controls="nav-wiki" aria-selected="false">Wikipedia</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="nav-info" role="tabpanel" aria-labelledby="info-tab">
                                        <div id="countryInfo" style="visibility:hidden">
                                            <table class="table" id="basicInfoTable">
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">Capital</th>
                                                        <td id="table-capital"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Continent</th>
                                                        <td id="table-continent"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Head of State</th>
                                                        <td id="table-hos"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Head of Gov</th>
                                                        <td id="table-hog"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Population</th>
                                                        <td id="table-population"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">HDI</th>
                                                        <td id="table-hdi"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="popView" role="tabpanel">
                                        <svg id="population">
                                            <g id="popShow"></g>
                                        </svg>
                                    </div>
                                    <div class="tab-pane fade" id="hdiView" role="tabpanel">
                                        <svg id="humanIndex"></svg>
                                    </div>
                                    <div class="tab-pane fade" id="nav-wiki" role="tabpanel" aria-labelledby="wiki-tab">
                                        <iframe style="border:none" id="wikipage"></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-info btn-sm" id="add-button">Compare</button>
                            </div>
                        </div>
                    </div>				
                </div>
            </div>
            <div class="row" id="aggPanelRow">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<span>
								<p class="yearRangeText">
									<b id="yearRangeStartText"></b> - <b id="yearRangeEndText"></b>
								</p>
								<div class="yearRangeSlider"> 
									<input id="yearRange" type="text"/><br/>
								</div>
							</span>

						</div>
						<div class="card-body row">
							<div class="col-3">
							<table id="aggPanelList" class="table table-striped table-bordered" cellspacing="0" width="100%">
									<thead>
										<tr>
											<th>Country</th>
											<th>1960</th>
											<th>2016</th>
										</tr>
									</thead>
									
									<tbody>
									</tbody>
								</table>
							</div>
							<div class="col-9" id="aggPanelDiv">
								<svg id="aggPanel"></svg>
							</div>
						</div>
					</div>
				</div>
            </div>            
        </div>


        <script src="https://d3js.org/d3.v4.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>
        <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
        <script type="application/javascript" src="js/yearChart.js"></script>
        <script type="application/javascript" src="js/map.js"></script>
        <script type="application/javascript" src="js/infoPanel.js"></script>
        <script type="application/javascript" src="js/aggPanel.js"></script>
        <script type="application/javascript" src="js/script.js"></script>
    </body>
</html>
