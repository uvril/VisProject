<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Visualization - Project </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-9" id="middleWare">
                    <svg id="map"></svg>
                </div>
                <div class="col-3">
                    <div class="row" id="yearChartRow">
                        <div class="card text-center">
                            <div class="card-body" id="yearChart">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card text-center">
                            <div class="card-body" id="details">
                                <img src="2.png" class="countryIcon" alt="">
                                <h4 class="card-title" id="countryNameLabel"></h4>
                                <ul class="nav justify-content-center nav-tabs" id="info-nav" role="tablist">
                                    <li class="nav-item"><a class="nav-link active" id="info-tab" href="#nav-info" data-toggle="tab" role="tab" aria-controls="nav-info" aria-selected="true">Information</a></li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" id="stat-tab" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Statistics</a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" id="pop-tab" href="#nav-stat">Population</a>
                                            <a class="dropdown-item" id="hdi-tab" href="#nav-stat">HDI</a>
                                        </div>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" id="wiki-tab" href="#nav-wiki" data-toggle="tab" role="tab" aria-controls="nav-wiki" aria-selected="false">Wikipedia</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="nav-info" role="tabpanel" aria-labelledby="info-tab">
                                        <div id="countryInfo" style="visibility:hidden">
                                            <table class="table" id="basicInfoTable">
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">Capital</th>
                                                        <td id="table-capital"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Continent</th>
                                                        <td id="table-continent"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Head of State</th>
                                                        <td id="table-hos"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Head of Gov</th>
                                                        <td id="table-hog"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">Population</th>
                                                        <td id="table-population"></td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">HDI</th>
                                                        <td id="table-hdi"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="popView" role="tabpanel">
                                        <svg id="population">
                                            <g id="popShow"></g>
                                        </svg>
                                    </div>
                                    <div class="tab-pane fade" id="hdiView" role="tabpanel">
                                        <svg id="humanIndex"></svg>
                                    </div>
                                    <div class="tab-pane fade" id="nav-wiki" role="tabpanel" aria-labelledby="wiki-tab">
                                        <iframe style="border:none" id="wikipage"></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-info btn-sm" id="add-button">Add to Aggregation</button>
                            </div>
                        </div>
                    </div>				
                </div>
            </div>
            <div class="row" id="aggPanelRow">
                <div class="col-12" id="aggPanelDiv">
                    <svg id="aggPanel"></svg>
                </div>
            </div>            
        </div>

        <script src="https://d3js.org/d3.v4.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>
        <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script type="application/javascript" src="js/yearChart.js"></script>
        <script type="application/javascript" src="js/map.js"></script>
        <script type="application/javascript" src="js/infoPanel.js"></script>
        <script type="application/javascript" src="js/aggPanel.js"></script>
        <script type="application/javascript" src="js/script.js"></script>
    </body>
</html>
