<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Visualization - Project </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div w3-include-html="header.html"></div>

        <div id="accordion" role="tablist">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header" role="tab" id="headingOne">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Map View
                            </a>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">

                            <div class="col-12" id="middleWare">
                                <div class="card text-center">
                                <div class="card-header">
                                    <div>
                                        <span class="yearRangeText">
                                            <b id="yearSelectText">2016</b>
                                        </span>
                                        <div class="yearRangeSlider"> 
                                            <input id="yearSelect" type="text"/><br/>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-header">
                                    <ul class="nav nav-tabs card-header-tabs" id="map-bnt">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#" id="map-ori">Plain Map</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" id="map-heat" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Heat Map</a>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" id="map-pop" href="#">Population</a>
                                                <a class="dropdown-item" id="map-gdp" href="#">GDP</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>


                                    <div class="card-body" id="mapContainer">

									<a href="#" data-target="#sidebar" data-toggle="collapse">
									<i id="sidebaricon" class="fa fa-chevron-right fa-2x py-2 p-1" style="position:absolute;top:50%;left:0;z-index:999"></i>
									</a>
                                    <div class="collapse width" id="sidebar" style="position:absolute;top:10%;float:left;">
                                        <div class="card" id="mySidenav" style="word-wrap:normal">
                                            <div class="card-header">
                                                <h5 class="mb-0">
                                                    Information Panel
                                                </h5>
                                            </div>
                                            <div class="card-body" id="details">
                                                <div class="countryIconDiv" align="center">
                                                <img src="icons/globe.ico" id="countryIcon" alt="">
                                                </div>
                                                <h4 class="card-title text-center" id="countryNameLabel"></h4>


                                                <div id="nav-info">
                                                    <div id="countryInfo" style="visibility:hidden">
                                                        <table class="table table-align" id="basicInfoTable">
                                                            <tbody>
                                                                <tr>
                                                                    <th scope="row">Capital</th>
                                                                    <td id="table-capital"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th scope="row">Continent</th>
                                                                    <td id="table-continent"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th scope="row">Head of State</th>
                                                                    <td id="table-hos"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th scope="row">Head of Gov</th>
                                                                    <td id="table-hog"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th scope="row">Population</th>
                                                                    <td id="table-population"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th scope="row">HDI</th>
                                                                    <td id="table-hdi"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th scope="row">Religions<br><svg id="donut-legend"></svg></th>
                                                                    <td id="table-religions">
                                                                        <br><svg id="donut"></svg> 
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <button class="btn btn-info btn-sm" id="add-button">Select</button>
                                            </div>
                                        </div>
                                    </div>	

								
									
                                        <div class="svg-container">
                                            <svg id="mapSvg">
                                                <g id="map"></g>
                                                <g id="map-legend" class="legendQuantile"></g>
                                            </svg>
                                        </div>

                                        <div class="btn-group-vertical" role="group" aria-label="..." id="float-button-group">
                                            <button type="button" class="btn btn-default" id="zoom-in"><span class="fa fa-search-plus" aria-hidden="true"></span></button>
                                            <button type="button" class="btn btn-default" id="zoom-out"><span class="fa fa-search-minus" aria-hidden="true"></span></button>
                                            <button type="button" class="btn btn-default" id="reset"><span class="fa fa-retweet" aria-hidden="true"></span></button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                                   

                        </div>
                    </div>			
                </div>			


                <div class="card">
                    <div class="card-header" role="tab" id="headingTwo">
                        <h5 class="mb-0">
                            <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Statistics View
                            </a>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <div class="card" id="aggPanelRow">
                                <div class="card-header">
                                    <div>
                                        <span class="yearRangeText">
                                            <b id="yearRangeStartText">1960</b> - <b id="yearRangeEndText">2016</b>
                                        </span>
                                        <div class="yearRangeSlider"> 
                                            <input id="yearRange" type="text"/><br/>
                                        </div>
                                    </div>

                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                            <a class="navbar-brand" href="#">Data</a>
                                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                                <span class="navbar-toggler-icon"></span>
                                            </button>

                                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                <ul class="navbar-nav mr-auto" id="agg-nav">
                                                    <li class="nav-item">
                                                        <a class="nav-link active" id="agg-pop">Population</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" id="agg-gdp">GDP</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" id="agg-cpi">CPI</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <form class="form-inline form-check my-2 my-lg-0">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" id="showEvents">
                                                    Show Events
                                                </label>
                                            </form>
                                        </nav>
                                    </div>
                                    <div class="row">
                                        <div class="col-8" id="aggPanelDiv">
                                            <svg id="aggPanel"></svg>
                                        </div>
                                        <div class="col-4">
                                            <table id="aggPanelList" class="table table-striped table-bordered" style="border-spacing:0;width=100%">
                                                <thead>
                                                    <tr>
                                                        <th>Country</th>
                                                        <th>1960</th>
                                                        <th>2016</th>
                                                        <th>Remove</th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>							
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="headingThree">
                        <h5 class="mb-0">
                            <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseTwo">
                                Rank View
                            </a>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse show" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8" id="rankViewDiv">
                                    <svg id="rankView"></svg>
                                </div>                      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>
        <script src="bower_components/d3-tip/index.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="js/map.js"></script>
        <script src="js/infoPanel.js"></script>
        <script src="js/aggPanel.js"></script>
        <script src="js/rankView.js"></script>
        <script src="js/script.js"></script>
        <script>
w3.includeHTML(function () {
    d3.select("#navbar-home").classed("active", true);
});
        </script>
		
		
    </body>
</html>
